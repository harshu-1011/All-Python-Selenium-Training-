<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body>

  <form action="#" method="post">
    <!-- Input Field -->
    <label for="inputField">Input:</label>
    <input type="text" id="inputField" name="inputField" required>

    <!-- Checkbox -->
    <div>
      <input type="checkbox" id="checkboxField" name="checkboxField">
      <label for="checkboxField">Checkbox1</label>
    </div>
      <div>
      <input type="checkbox" id="checkboxField1" name="checkboxField1">
      <label for="checkboxField">Checkbox1</label>
    </div>

    <!-- Radio Buttons -->
    <div>
      <input type="radio" id="radioOption1" name="radioGroup" value="option1">
      <label for="radioOption1">Option 1</label>

      <input type="radio" id="radioOption2" name="radioGroup" value="option2">
      <label for="radioOption2">Option 2</label>
    </div>

    <!-- Button -->
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // You can add your logic here to handle the form submission
      alert("Form submitted!");
    }
  </script>

</body>
</html>
